<div class="card">
  <div class="container">
    <div class="col">
      <div id="content">
        <img src="/assets/img/logo.png" class="logo">
      </div>

    </div>

    <!-- TITLE & FORMAT ROW INPUTS - OPENING DIV -->
    <form>
      <div class="form-row mb-5">
        <!-- EMPTY ROW FOR BETTER VISUAL DESIGN -->
        <div class="col-1"></div>

        <!-- TITLE COLUMN -->
        <div class="col">
          <input #title type="text" class="form-control" placeholder="Title">
        </div>

        <!-- RADIO BUTTON COLUMN -->
        <div class="col">
          <!-- <label style="text-align: center">Format:</label> -->
          <div class="btn-radio">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Code</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Document</label>
            </div>
          </div>
        </div>

        <!-- EMPTY ROW FOR BETTER VISUAL DESIGN -->
        <div class="col-1"></div>

        <!-- TITLE & FORMAT ROW INPUTS - CLOSSING DIV-->
      </div>

      <!-- TAGS - OPENING DIV -->
      <div class="row subject mb-3">
        <div class="col-1"></div>
        <div class="col">
          <!-- <label>Relevant to:</label> -->
          <ng-select [items]="tags" [multiple]="true" [closeOnSelect]="true" [hideSelected]="true"
            [clearOnBackspace]="true" bindLabel="name" placeholder="Select relevant tags..." [(ngModel)]="selectedTags"
            name="tag">
          </ng-select>
        </div>

        <div class="col-1"></div>
      </div>

      <!-- CONTENT FINDER BUTTON ROW -->
      <div class="row btn mb-3">
        <button type="button" class="btn btn-primary" (click)="submit()">Find Content</button>
      </div>
    </form>
  </div>
</div>

<div class="card" *ngIf="this.tablebool">
  <div class="container">
    <div class="col">

    </div>

    <!-- TITLE & FORMAT ROW INPUTS - OPENING DIV -->
    <form>
      <div class="form-row mb-5">
        <table class="table" >
          <thead>
            <tr>
              <th scope="col">Content ID</th>
              <th scope="col">Title</th>
              <th scope="col">Format</th>
              <th scope="col">Description</th>
              <th scope="col">URL</th>
              <th scope="col">Links</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let content of contents">
              <td>{{content.id}}</td>
              <td>{{content.title}}</td>
              <td>{{content.format}}</td>
              <td>{{content.description}}</td>
              <td>{{content.url}}</td>
              <td>{{content.links}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</div>
