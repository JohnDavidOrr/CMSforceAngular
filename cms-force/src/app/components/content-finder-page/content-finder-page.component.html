<div class="card">
  <div class="container">
    <div class="col">
      <div id="content">
        <img src="/assets/img/logo.png" class="logo">
      </div>

    </div>

    <!-- TITLE & FORMAT ROW INPUTS - OPENING DIV -->
    <form>
      <div class="form-row mb-5">
        <!-- EMPTY ROW FOR BETTER VISUAL DESIGN -->
        <div class="col-1"></div>

        <!-- TITLE COLUMN -->
        <div class="col">
          <input [(ngModel)]="title" name="title" type="text" class="form-control" placeholder="Title">
        </div>

        <!-- RADIO BUTTON COLUMN -->
        <div class="col">
          <!-- <label style="text-align: center">Format:</label> -->
          <div class="btn-radio">
             <div class="form-check form-check-inline"
                *ngFor="let format of formats">
                <input [(ngModel)]="selFormat"
                   class="form-check-input"
                   type="radio" name="formatOptions"
                   id="{{format}}" value="{{format}}">
                <label class="form-check-label"
                   for="{{format}}">{{format}}</label>
             </div>
          </div>
       </div>

        <!-- EMPTY ROW FOR BETTER VISUAL DESIGN -->
        <div class="col-1"></div>

        <!-- TITLE & FORMAT ROW INPUTS - CLOSSING DIV-->
      </div>

      <!-- TAGS - OPENING DIV -->
      <div class="row subject mb-3">
        <div class="col-1"></div>
        <div class="col">
          <!-- <label>Relevant to:</label> -->
          <ng-select [items]="ms.subjectNames" multiple="true" closeOnSelect="true" hideSelected="true"
            clearOnBackspace="true" bindLabel="name" placeholder="Select relevant subjects..." [(ngModel)]="selectedSubjects"
            name="subject">
          </ng-select>
        </div>

        <div class="col-1"></div>
      </div>

      <!-- CONTENT FINDER BUTTON ROW -->
      <div class="row btn mb-3">
        <button type="button" class="btn btn-primary" (click)="submit()">Find Content</button>
      </div>
    </form>
  </div>
</div>

<!-- OPEN ANOTHER CARD / CONTAINER WHEN TABLE IS POPULATED -->
<div class="card" *ngIf="this.tablebool">
  <div class="container">
    <div class="col">

    </div>

    <!-- TABLE FORM - OPENING DIV -->
    <form>
      <div class="form-row mb-5">
        <table class="table" >
          <thead>
            <tr>
              <th scope="col">Content ID</th>
              <th scope="col">Title</th>
              <th scope="col">Format</th>
              <th scope="col">Description</th>
              <th scope="col">URL</th>
              <th scope="col">Links</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let content of contents">
              <td>{{content.id}}</td>
              <td>{{content.title}}</td>
              <td>{{content.format}}</td>
              <td>{{content.description}}</td>
              <td>{{content.url}}</td>
              <td>
                <!-- <div *ngFor="let link of content.links"> THIS IS FOR ARRAY
                  {{ms.subjectIdMap.get(link.id)}},-->
                  <div *ngFor="let id of content.links.getKeys()"> <!--THIS IS FOR SET-->
                    {{ms.subjectIdMap.get(id)}}; 
                  </div>
                <!-- </div> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</div>
