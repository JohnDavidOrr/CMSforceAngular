

    <!-- CARD -->
    <div class="card">
      <!-- CONTAINER -->
      <div class="container">

          <div id="content">
              <img src="/assets/img/logo.png" class="logo">
          </div>

          <!-- TITLE & URL -->
          <div class="row title-url">
            <div class="input-group mb-5">
               <input #title placeholder="Title" type="text" aria-label="Title" #title class="form-control" style="margin-right: 10px; background-color: rgb(245, 245, 245)"><br>
               <input #url placeholder="URL" type="text" aria-label="URL" #title class="form-control" style="margin-right: 10px; background-color: rgb(245, 245, 245)"><br>
            </div>
          </div>

          <!-- FORMAT ROW -->
          <div class="row format">
                <!-- CODE COLUMN -->
                <div class="col">
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Code</label>
                    </div>
                </div>

                <!-- DOCUMENT COLUMN -->
                <div class="col">
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Document</label>
                 </div>
                </div>
            </div>

            <!-- DESCRIPTION ROW -->
            <div class="row desc"> 
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
            </div>


            <!-- SUBJECT ROW -->
            <div class="row subject">
                    <select class="custom-select" id="inputGroupSelect01" #location_type style="margin-right:10px"><br>
                       <option selected value="none">Subject....</option>
                       <option value="HTML">HTML</option>
                       <option value="JavaScript">JavaScript</option>
                       <option value="Java">Java</option>
                       <option value="Angular">Angular</option>
                       <option value="SQL">SQL</option>
                       <option value="OOP">OOP</option>
                     </select>    
            </div>

      


      </div>    
    </div>
